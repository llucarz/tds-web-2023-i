<!DOCTYPE html>
<html lang="fr">

	</head>
	<body>
	<h1>Listes</h1>
		<h2>Liste non ordonnée (Unordered List)</h2>
			<ul>
				<li>Element A</li>
				<li>Element B</li>
			</ul>
		<h2>Liste ordonnée (ordered List)</h2>
			<ol>
				<li>Element 1</li>
				<li>Element 2</li>
				<li>Element 3</li>
			</ol>
	</body>
</html>
